<div class="card repo">
    <div class="repo-tree">
        <ng-container *ngFor="let node of fileTree">
          <div class="tree-item">
            <span [class.folder]="node.type === 'folder'" [class.file]="node.type === 'file'">
                <span class="icon">{{ node.type === 'folder' ? 'ğŸ“' : 'ğŸ“„' }}</span>
              <!-- <i *ngIf="node.type === 'folder'" class="fa fa-folder"></i> -->
              <!-- <i *ngIf="node.type === 'file'" class="fa fa-file"></i> -->
              {{ node.name }}
            </span>
            <div *ngIf="node.children" class="children">
              <app-repo-preview [fileTree]="node.children"></app-repo-preview>
            </div>
          </div>
        </ng-container>
      </div>

      <span class="icon">{{ e.type === 'folder' ? 'ğŸ“' : 'ğŸ“„' }}</span>
      <span class="name">{{ e.name }}</span>
    </div> -->
  </div>
