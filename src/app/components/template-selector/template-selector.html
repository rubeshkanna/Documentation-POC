<div class="section-title">Choose Template</div>
<div class="tabbar">
  <button class="tab" [class.active]="tab()==='api-code'" (click)="setTab('api-code')">API Reference</button>
  <button class="tab" [class.active]="tab()==='guides'" (click)="setTab('guides')">Technical Documentation</button>
  <button class="tab" [class.active]="tab()==='reference'" (click)="setTab('reference')">Business Reference</button>
</div>

<div class="cards">
  <div class="card template" *ngFor="let c of filtered()" [class.selected]="selected() === c.id" (click)="pick(c.id)">
    <div class="template-body">
      <div class="template-title">{{ c.title }}</div>
      <div class="template-sub">{{ c.subtitle }}</div>
      <ul class="bullets">
        <li *ngFor="let b of c.bullets">â€¢ {{ b }}</li>
      </ul>
    </div>

    <!-- indicator on the right -->
    <div class="select-indicator">
      <div class="checkbox" [class.checked]="selected() === c.id"></div>
    </div>
  </div>
</div>
