<div class="upload card" [class.dragging]="dragging()" (drop)="onDrop($event)">
  <div class="dropzone">
    <div class="icon">‚¨ÜÔ∏è</div>

    <!-- Dynamic title -->
    <div class="title" *ngIf="mode === 'folder'">
      Drag &amp; drop a folder here, or
      <label class="browse">
        browse
        <input type="file" (change)="onFilesSelected($event)" multiple webkitdirectory directory />
      </label>
    </div>

    <div class="title" *ngIf="mode === 'docs'">
      Drag &amp; drop reference documents here, or
      <label class="browse">
        browse
        <input type="file" (change)="onFilesSelected($event)" multiple accept=".docx,.md,.txt" />
      </label>
    </div>

    <!-- Help text -->
    <div class="help" *ngIf="mode === 'folder'">
      Supports project folders (.js, .ts, .jsx, .tsx, .py, .java, .cpp files)
    </div>
    <div class="help" *ngIf="mode === 'docs'">
      Supports .docx, .md, .txt files (optional reference documents)
    </div>
  </div>
