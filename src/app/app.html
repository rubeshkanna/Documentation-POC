<div class="container">
  <div class="header">
    <div class="left">
      <div class="badge">Powered by AI</div>
      <h1>AI Documentation Generator</h1>
      <p>Transform your code into beautiful documentation</p>
    </div>
  </div>

  <div class="grid grid-2">
    <!-- Left column -->
    <div class="stack">
      <div class="card">
        <app-file-upload mode="folder" (folderSelected)="onFolderSelected($event)"></app-file-upload>
      </div>

      <div class="card section">
        <app-template-selector (templatePicked)="templateId.set($event)"></app-template-selector>
      </div>

      <div class="card">
        <app-file-upload mode="docs" (docsSelected)="onDocsSelected($event)"></app-file-upload>
      </div>

      <div class="cta">
        <button class="btn btn-primary" [disabled]="!canGenerate()" (click)="onGenerate()">
          âœ¨ Generate Documentation
        </button>
      </div>
    </div>

    <!-- Right column -->
    <div class="stack">
      <app-repo-preview [fileTree]="repoStructure"></app-repo-preview>
    </div>
  </div>
</div>
