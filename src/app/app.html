<div class="container">
  <div class="header">
    <div class="left">
      <div class="badge">Powered by AI</div>
      <h1>AI Documentation Generator</h1>
      <p>Transform your code into beautiful documentation</p>
    </div>
  </div>

  <div class="grid grid-2">
    <!-- Left column -->
    <div class="stack">
      <div class="card">
        <app-file-upload (folderSelected)="onFolderSelected($event)"></app-file-upload>
      </div>

      <div class="card section">
        <app-template-selector (templatePicked)="templateId.set($event)"></app-template-selector>
      </div>

      <div class="card">
        <app-file-upload mode="docs" (docsSelected)="onDocsSelected($event)">
        </app-file-upload>
      </div>

      <div class="cta">
        <button class="btn btn-primary" [disabled]="!repoStructure.length" (click)="onGenerate()">
          âœ¨ Generate Documentation
        </button>

        <!-- <div class="status" *ngIf="generating() || progress()===100">
          <div class="bar">
            <div class="fill" [style.width.%]="progress()"></div>
          </div>
          <div class="text">{{progressText()}}</div>
        </div> -->
      </div>
    </div>

    <!-- Right column -->
    <div class="repo-preview-card">
      <app-repo-preview [fileTree]="repoStructure"></app-repo-preview>
    </div>
  </div>

</div>
