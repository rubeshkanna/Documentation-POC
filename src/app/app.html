<div class="container">
  <div class="header">
    <div class="left">
      <div class="badge">Powered by AI</div>
      <h1>AI Documentation Generator</h1>
      <p>Transform your code into beautiful documentation</p>
    </div>
  </div>

  <div class="grid grid-2">
    <!-- Left column: uploader + repo preview -->
    <div class="stack">
      <div class="card">
        <!-- <app-file-upload (filesChange)="files.set($event)"></app-file-upload> -->
        <app-file-upload (folderSelected)="onFolderSelected($event)"></app-file-upload>
      </div>
      <!-- <app-repo-preview></app-repo-preview> -->      
      <app-repo-preview [fileTree]="repoStructure"></app-repo-preview>
    </div>

    <!-- Right column: template + settings -->
    <div class="stack">
      <div class="card section">
        <app-template-selector (templatePicked)="templateId.set($event)"></app-template-selector>
      </div>

      <app-generation-settings [(value)]="settings"
        (valueChange)="settings.set($event)">
      </app-generation-settings>

      <div class="cta card">
        <button class="btn btn-primary"
                [disabled]="!canGenerate()"
                (click)="onGenerate()">
          âœ¨ Generate Documentation
        </button>

        <div class="status" *ngIf="generating() || progress()===100">
          <div class="bar"><div class="fill" [style.width.%]="progress()"></div></div>
          <div class="text">{{progressText()}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
